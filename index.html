<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo -jrTilak</title>
</head>

<body>
    <h1 class="greetings">
        <span class="title">What's up, </span>
        <input autocomplete="off" type="text" name="title" id="greetings__title" placeholder="your name">
    </h1>

    <form class="create-todo">
        <div class="create-todo__title">
            <h3 class="title">Let's add some todo!</h3>
            <input autocomplete="off" type="text" name="content" id="todo-title" placeholder="e.g. Eat some rawmen">
        </div>
        <div class="form-control">
            <button class="add-todo" type="submit">ADD TODO</button>
            <button class="remove-all" type="button">
                <i class='bx bx-trash'></i>
            </button>
        </div>
    </form>
    <section class="todo-list">
        <h3 class="title">Todo List</h3>
        <div class="list" id="todo-list">
            <form class="todo-item">
                <div class="todo-content" style="text-align: center;">
                    <input type="text" value="No Todos to show. Let's add some!!" readonly="">
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
</body>
<script src="scripts/utils.js"></script>
<script src="scripts/index.js"></script>

</html>
